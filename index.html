<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Cat Clicker App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body>
  <main>
    <div id="cat-display">
      <div id="clicker">
        Clicks:
        <span class="click-count">0</span><span class="cat-name">
          Minik</span>
      </div>
      <img src="https://images.unsplash.com/photo-1519689521866-d4429d2dd0a7?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1080&fit=max&ixid=eyJhcHBfaWQiOjF9&s=8971fc627e6717635d3c259b30452ae3"
        alt="cat-photo">
    </div>
    <div id="user-interaction">
      <ul id="cat-list-display">
      </ul>
      <div class="admin-panel">
        <button class="admin-button">Admin</button>
        <form action="" method="GET">
          <ul class="flex-outer">
            <li>
              <label for="cat-name-input">NAME:</label>
              <input type="text" id="cat-name-input">
            </li>
            <li>
              <label for="imgURL">ImgURL:</label>
              <input type="text" id="imgURL">
            </li>
            <li>
              <label for="clicks-input">#CLICKS:</label>
              <input type="text" id="clicks-input">
            </li>
          </ul>
        </form>
      </div>
    </div>
  </main>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="js/app.js"></script>
  </body>
</html>
